<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery page | Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header class="user__details">
        <div class="image__container">
          <img src="./images/optimized/profilePhoto.png" alt="" />
        </div>
        <div class="user__infos">
          <h2 class="user__name">Rodney Cotton</h2>
          <p class="user__place">Helsinki, Finland</p>
        </div>
        <div class="socials">
          <div class="socials__box">
            <p class="socials__box--number">100</p>
            <p class="socials__box--title">posts</p>
          </div>

          <div class="socials__box">
            <p class="socials__box--number">2,242</p>
            <p class="socials__box--title">Followers</p>
          </div>

          <div class="socials__box">
            <p class="socials__box--number">1,432</p>
            <p class="socials__box--title">Following</p>
          </div>
        </div>
      </header>
      <section class="image__gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="./images/optimized/photo1.png" alt="Gallery image 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="./images/optimized/photo2.png" alt="Gallery image 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="./images/optimized/photo3.png" alt="Gallery image 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="./images/optimized/photo4.png" alt="Gallery image 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="./images/optimized/photo5.png" alt="Gallery image 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="./images/optimized/photo6.png" alt="Gallery image 1" class="gallery__img" />
        </figure>
      </section>

      <p class="devch">Tibor Kerekes @ DevChallenges.io</p>
    </div>
  </body>
</html>
